<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --beige: #f5f1e8;
      --text: #2b2b2b;
      --card: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: var(--beige);
      color: var(--text);
    }

    nav {
      position: sticky;
      top: 0;
      background: rgba(245,241,232,0.95);
      border-bottom: 1px solid #ddd;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    section {
      max-width: 1100px;
      margin: 0 auto;
      padding: 4rem 2rem;
      display: flex;
      justify-content: center;
    }

    .resume-container {
      width: 100%;
      max-width: 850px;
      background: var(--card);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25); /* 3D effect */
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 1200px;
      border: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>

</html>
